<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="src/style.css">

    <title>Quotex</title>
</head>

<body>
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="container">
        <h1 class="fw-bold mb-2 animate__animated animate__pulse animate__slower animate__infinite" id="logo">Quotex
        </h1>
        <small class="text-secondary mb-3">Get your inspiration today</small>
        <div class="card shadow">
            <div class="card-body">
                <figure>
                    <blockquote class="blockquote">
                        <p id="quote-text">Click the button to get quote.</p>
                    </blockquote>
                    <figcaption class="blockquote-footer"> <cite title="Source Title" id="quoter">Get your inspiration
                            today</cite> </figcaption>
                </figure>
            </div>
            <div class="card-body"> <button class="btn btn-primary" onclick="getQuote()">Get Quote</button> </div>
            <div class="card-footer"> <small>&copy; 2020 by <span class="fw-bold">Mohamad Adithya</span></small> </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script src="src/app.js"></script>

</html>
